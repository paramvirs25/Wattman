
<div class="floatL columnSize">
    <div class="padAll20">
        <div class="mBottom30">
            <h4>{{lblVideoName}}</h4>
        </div>
        <div class="padT10">                        
            <youtube-player height="300" width="100%" (ready)="readyPlayer($event)" (change)="onStateChange($event)" >
            </youtube-player>
        </div>
    </div>
</div>
<div class="floatR columnSize">
    <div class="padAll20">
        <div class="mBottom30 clearfix">
            <div class="floatL">
                <!--<button class="btn btn-outline-primary" type="submit">+ Playlist</button>-->
            </div>
            <div style="width:250px;" class="floatR">
                Course Completed {{contentCompletedPercent}}%  ({{contentCompletedCount}}/{{totalContents}})
                <mat-progress-bar [value]="contentCompletedPercent">
                </mat-progress-bar>
            </div>
        </div>
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active " id="info-tab" data-toggle="tab" href="#info" role="tab">
                        <div class="text-center">
                            <i class="fa fa-question-circle"></i>
                        </div> Information
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contents-tab" data-toggle="tab" href="#contents" role="tab">
                        <div class="text-center">
                            <i class="fas fa-bars"></i>
                        </div>Contents
                    </a>
                </li>
            </ul>
            <div class="tab-content tabContentStyle" id="myTabContent">
                <div class="tab-pane fade show mTop20 divScrollable active" id="info" role="tabpanel">
                    <strong>Twin Flame Course information</strong>
                    <hr />
                    Step by step learning of Twin Flame Union
                </div>
                <div class="tab-pane mTop20 fade divScrollable" id="contents" role="tabpanel">                    
                    <!--Accordian by angular material-->
                    <mat-accordion displayMode="flat">
                        <mat-expansion-panel class="panelborder" *ngFor="let uc of usercontentlist; let i = index" [expanded]="i == 0">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    <button class="btn btn-link" type="button" (click)="onUserContentClick(uc)">
                                        {{i+1}} | {{ uc.contentName }}&nbsp;
                                        <i class="fas fa-check-circle" *ngIf="uc.isComplete"></i>
                                    </button>
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            Show Details here
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
