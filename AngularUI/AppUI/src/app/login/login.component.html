<div class="mBottom30 text-center">
    <i class="fas fa-user userIconBig"></i>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus />
        </div>
        <div class="floatL mBottom15">&nbsp;</div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback" style="display:block">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </div>
        <div class="floatL mBottom15">&nbsp;</div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="display:block">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group text-center" style="clear:both">
        <button id="btnLogin" [disabled]="loading" class="btn btn-secondary btn-lg">
            Login
        </button>
