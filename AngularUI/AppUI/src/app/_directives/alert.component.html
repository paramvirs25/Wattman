<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" class="alert-dismissible fade show" (close)="message = null">
  {{message.text}}
  <button type="button" class="close" data-dismiss="alert" >&times;</button>
</div>
